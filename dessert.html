<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
@font-face { font-family: handwriting; src: url('handwriting.ttf'); } 

	p {

		color: lightskyblue;
			font-family: 'handwriting', monospace; 
	font-size: 20px;


	}

body{

		background-color: black;
	}



</style>

</head>
<body>
<center>
<p>  <font size="+4"> <strong>
cinnamon rolls
<br>
click to eat them 
</strong>
</font>
</p>
</center>
<script type="text/javascript">

	function makeCroll (){
		var food = document.createElement("div");
		document.body.appendChild(food);
		food.style.width="100px";
		food.style.height="100px";
		food.style.backgroundSize="contain";
		food.style.backgroundImage="url(croll.png)";
		food.style.display="inline-block";
		food.style.margin="10px"

	food.addEventListener("click", function (){
		food.style.width="100px";
		food.style.height="100px";
		food.style.backgroundImage="url(hidecroll.png)"


	})



	}

	setInterval(makeCroll, 300)



</script>
</body>
</html>
